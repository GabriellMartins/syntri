  welcome-message:
    enabled: true                 # Whether the welcome message is enabled
    text: "&aName: %syntri_name% | Health: %syntri_health% | World: %syntri_world% | Ping: %syntri_ping% | Online: %syntri_online% | Backend: %syntri_backend%"

