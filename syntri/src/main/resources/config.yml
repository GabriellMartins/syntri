# ─────────────────────────────────────────────────────────────────────
# 💰 Syntri Integrated Economy System (Vault Support)
# ─────────────────────────────────────────────────────────────────────
#
# When `enabled: true`:
#   ➤ Syntri registers its internal system with Vault as a valid Economy.
#   ➤ Commands like /money, /pay, /eco, /topmoney will work.
#   ➤ Player balances are stored in the configured database.
#
# When `enabled: false`:
#   ➤ Syntri does NOT register an economy system.
#   ➤ You must use another plugin that supports Vault Economy (e.g., EssentialsX).
#   ➤ Economy commands will be disabled or throw errors.

# ✅ Pros of enabling:
#   - Fully integrated with Syntri
#   - No need for external economy plugins
#   - Compatible with other plugins via Vault

# ❌ Cons of enabling:
#   - Slightly higher memory and database usage

# ✅ Pros of disabling:
#   - Lets you use another Vault economy plugin
#   - Reduces resource usage a bit

# ❌ Cons of disabling:
#   - Requires another plugin for economy support
#   - Syntri economy commands won’t work

economy:
  enabled: true


