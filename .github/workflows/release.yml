name: Build e Release do Plugin

on:
  push:
    tags:
      - 'v*'  # Executa quando voc√™ envia uma tag como "v1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar o c√≥digo do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Dar permiss√£o ao Gradle
        run: chmod +x ./gradlew

      - name: üõ†Ô∏è Compilar o projeto
        run: ./gradlew build

      - name: Criar Release no GitHub com o JAR
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
