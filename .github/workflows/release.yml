name: Build e Release do Plugin

on:
  push:
    tags:
      - 'v*'  # Executa quando vocÃª envia uma tag como "v1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Baixar o cÃ³digo do repositÃ³rio
        uses: actions/checkout@v3

      - name: â˜• Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§¹ Dar permissÃ£o ao Gradle
        run: chmod +x ./gradlew

      - name: ğŸ› ï¸ Compilar o projeto
        run: ./gradlew build

      - name: ğŸš€ Criar Release no GitHub com o JAR
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
